<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Galleria di Immagini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #image-container {
      max-width: 600px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #description {
      margin-top: 15px;
      font-size: 1.2em;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Galleria di Immagini</h1>

  <div id="image-container">
    <img id="current-image" src="" alt="Immagine">
    <div id="description"></div>
  </div>

  <div class="buttons">
    <button onclick="prevImage()">← Indietro</button>
    <button onclick="nextImage()">Avanti →</button>
  </div>

  <script>
    // Elenco delle immagini con descrizioni
    const images = [
      { src: "img1.jpg", description: "Questa è la prima immagine." },
      { src: "img2.jpg", description: "Una bella seconda immagine." },
      { src: "img3.jpg", description: "Ecco la terza immagine." },
      { src: "img4.jpg", description: "Ecco la quarta immagine." },
      { src: "img5.jpg", description: "Ecco la quinta immagine." }
    ];

    let currentIndex = 0;

    function showImage(index) {
      const img = document.getElementById("current-image");
      const desc = document.getElementById("description");

      img.src = images[index].src;
      desc.textContent = images[index].description;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    // Carica la prima immagine al caricamento della pagina
    window.onload = () => showImage(currentIndex);
  </script>

</body>
</html>
