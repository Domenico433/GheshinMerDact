<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scopri i Santi - GheshinMerDact</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }
    nav {
      background: #1a1a1a;
      padding: 1rem 0;
      text-align: center;
      margin-bottom: 2rem;
      border-radius: 0.75rem;
      width: 100%;
      max-width: 1200px;
    }
    nav a {
      color: white;
      margin: 0 1.25rem;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #fbbc05;
    }
    header.hero {
      margin-bottom: 3rem;
      max-width: 1200px;
      width: 100%;
      background: rgba(255 255 255 / 0.05);
      padding: 2rem 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgb(251 188 5 / 0.3);
    }
    header.hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #fbbc05;
      text-shadow: 1px 1px 3px #000;
    }
    main.content {
      max-width: 800px;
      width: 100%;
      background: rgba(255 255 255, 0.07);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgb(251 188 5 / 0.5);
    }
    .joke {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #eee;
    }
    button#change-joke {
      background: #fbbc05;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: #111;
      box-shadow: 0 0 10px #fbbc05aa;
    }
    button#change-joke:hover {
      background: #cca203;
      box-shadow: 0 0 15px #cca203cc;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 15px 20px;
      font-size: 14px;
      color: #aaa;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 1200px;
      margin-top: 3rem;
    }

    /* Mobile Block */
    .mobile-block {
      display: none;
      text-align: center;
      font-size: 1.4rem;
      color: #ff5555;
      font-weight: bold;
      max-width: 400px;
      margin: auto;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      body > *:not(.mobile-block) {
        display: none !important;
      }
      .mobile-block {
        display: block !important;
      }
    }
  </style>
</head>
<body>

  <div class="mobile-block">
    <p>Questo sito non è accessibile da dispositivi mobili.</p>
  </div>

  <nav>
    <a href="home">Home</a>
    <a href="clips">Clips</a>
    <a href="gioco">Gioco</a>
    <a href="senza-senso">Senza Senso</a>
    <a href="chat">Chat</a>
    <a href="film-marvel-in-uscita">Film Marvel</a>
    <a href="serie-marvel-in-uscita">Serie Marvel</a>
  </nav>

  <header class="hero">
    <h1>⚚ Benvenuto miscredente!</h1>
    <p>Preparati a un po' di bestemmie... sempre con stile!</p>
  </header>

  <main class="content">
    <p class="joke" id="joke-text">Porcaccia la modonnaccia.</p>
    <button id="change-joke">Prossima bestemmia!</button>
  </main>

  <footer>
    © 2025 GheshinMerDact. Tutti i diritti riservati.
  </footer>

  <script>
    const jokes = [
      "Giuseppe Gay",
      "Alessio Gay",
      "Giacomo Gay",
      "Sabrina Gay",
      "Domenico (giustamente) Etero",
      "Alessio Nigger",
      "Alessio: o-pel andale al male o-pel andale in montagna"
    ];

    const jokeText = document.getElementById('joke-text');
    const button = document.getElementById('change-joke');

    button.addEventListener('click', () => {
      let current = jokeText.textContent;
      let newJoke;
      do {
        newJoke = jokes[Math.floor(Math.random() * jokes.length)];
      } while (newJoke === current);
      jokeText.textContent = newJoke;
    });
  </script>

</body>
</html>
